<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <button-counter></button-counter>
    <button-counter></button-counter>
    <button-counter></button-counter>
</div>
<script>
    Vue.component("button-counter", {
        data: function () {
            return {
                count: 0
            }
        },
        template: `<button v-on:click="count++">{{count}}</button>`
    });

    let app = new Vue({
        el: "#app",
        data: {}
    });
</script>
