<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>007-组件基础.html</title>

</head>
<body>
<div id="app">
    <button-counter></button-counter>
    <button-counter></button-counter>
    <button-counter></button-counter>
</div>
<script src="lib/vue.js"></script>
<script type="x-template" id="button-counter">
    <button @click="count++">
        click {{count}} times
    </button>
</script>
<script>
    Vue.component("button-counter", {
        template: "#button-counter",
        data() {
            return {
                count: 0
            };
        }
    });

    window.vm = new Vue({
        el: "#app",
        data: {},
        methods: {}
    });
</script>
</body>
</html>
